<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Aditya Hospital</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            color: #333;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 100px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        input {
            padding: 8px;
            margin: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h2>Login to ABC Hospital</h2>
    <form action="code3.html" method="get">
        <label>Username:</label><br>
        <input type="text" required><br>
        <label>Password:</label><br>
        <input type="password" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
